  - type: Tag
    tags:
    - Katana
  - type: Sprite
    sprite: _ClawCommand/Objects/Weapons/Melee/stunwakizashi.rsi
    layers:
    - state: stunbaton_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Item
    heldPrefix: off
    size: Normal
  - type: Stunbaton
    energyPerUse: 50
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: sparks
      params:
        variation: 0.250
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.250
